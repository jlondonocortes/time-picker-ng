<div class="time-picker">
  @if(time == "12"){
    <div class="period-selector">
      <button [class.active]="period === 'AM'" (click)="setPeriod('AM')">AM</button>
      <button [class.active]="period === 'PM'" (click)="setPeriod('PM')">PM</button>
    </div>
  }
  <div class="time-display">
    <div class="time-column" id="hourPicker" (scroll)="eventScroll($event)"></div>
    <div class="time-separator">:</div>
    <div class="time-column" id="minutePicker" (scroll)="eventScroll($event)"></div>      
  </div>

  <div class="btn-container">
    <button class="btn-picker" (click)="saveTime()">Guardar</button>
  </div>
</div>
